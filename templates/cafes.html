{% extends 'base.html' %}
{% block title %}All Cafes{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>All Cafes</h1>

	  <table class="table" style="color: white">
          {% for row in cafes %}
          <tr>
              {% for string in row %}
                      {% if string[0:4] == "http" %}
                          <td><a href="{{ string }}">Maps Link</a></td>
                      {% else %}
                          <td>{{ string }}</td>
                      {% endif %}
                  {% endfor %}
          </tr>
          {% endfor %}
  	  </table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
